{% extends "base.html" %}


{% block content %}
<!-- Sign Up Start -->


<div class="content">

    <nav class="navbar navbar-expand bg-secondary navbar-dark sticky-top px-4 py-0">
        <a href="index.html" class="navbar-brand d-flex d-lg-none me-4">
            <h2 class="text-primary mb-0"><i class="fa fa-user-edit"></i></h2>
        </a>
        <a href="#" class="sidebar-toggler flex-shrink-0">
            <i class="fa fa-bars"></i>
        </a>

        <div class="navbar-nav align-items-center ms-auto">


            {% if current_user.is_authenticated %}
            <div id="loggedInBar" class="nav-item dropdown">
                <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                    {{ current_user.username }}
                </a>
                <div class="dropdown-menu dropdown-menu-end bg-light border-0 rounded-0 rounded-bottom m-0">
                    <a href="{{ url_for('signin') }}" class="dropdown-item">My Profile</a>
                    <a href="#" class="dropdown-item">Settings</a>
                    <a href="{{ url_for('logout') }}" class="dropdown-item">Log Out</a>
                </div>
            </div>
            {% else %}
            <div id="loggedOutBar">
                <a href="{{ url_for('signin') }}" class="nav-link">
                    <i class="fa-regular fa-user"></i>
                </a>
            </div>
            {% endif %}

        </div>
    </nav>


    <div id=connectCard data-source="{{ source }}" class="container-fluid">

        <div class="row h-100 align-items-center justify-content-center">
            <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                <div class="bg-secondary rounded p-4 p-sm-5 my-4 mx-3">
                    <div class="d-flex align-items-center justify-content-between mb-3">
                        <a href="{{ url_for('home') }}" class="">
                            <h3 class="text-primary"><i class="me-2"></i>FunTools</h3>
                        </a>
                        <h3>Sign Up</h3>
                    </div>
                    <form id="form">

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingUsername" placeholder="user">
                            <label for="floatingUsername">Username</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com">
                            <label for="floatingEmail">Email address</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Password</label>
                        </div>
                        <div class="d-flex align-items-center justify-content-between mb-4">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Check me out</label>
                            </div>
                            <a href="">Forgot Password</a>
                        </div>
                        <button type="submit" class="btn btn-primary py-3 w-100 mb-4"
                                data-login-url="{{ url_for('login') }}" data-register-url="{{ url_for('register') }}">
                            Sign Up
                        </button>
                        <p class="text-center mb-0" id="signin">Already have an Account? <a href="">Sign In</a></p>
                    </form>
                </div>
            </div>
        </div>
            <div id="snackbar"></div>
    </div>
</div>
<!-- Sign Up End -->
{% endblock %}

{% block scripts %}

<script src="../static/js/user.js"></script>
{% endblock %}
