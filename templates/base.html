<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>FunTools</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='img/icon.png') }}">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">


    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="../static/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="../static/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="../static/css/style.css" rel="stylesheet">
</head>

<body>

    <div class="container-fluid position-relative d-flex p-0">

        <!-- Spinner Start -->
        <div id="spinner" class="show bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->

        <!-- Sidebar Start -->
        <div class="sidebar pe-4 pb-3">
            <nav class="navbar bg-secondary navbar-dark">
                <a href="{{ url_for('home') }}" class="navbar-brand mx-4 mb-3">
                    <h3 class="text-primary"><i class="me-2"></i>FunTools</h3>
                </a>

                <div class="navbar-nav w-100">
                    <a href="{{ url_for('watermark') }}" class="nav-item nav-link">
                        <i class="fa-solid fa-image fa-lg me-2"></i>Image Watermark</a>
                    <a href="{{ url_for('resizer') }}" class="nav-item nav-link">
                        <i class="fa-solid fa-expand me-2"></i>Image Resizer</a>
                    <a href="{{ url_for('maintenance') }}" class="nav-item nav-link">
                        <i class="fa-solid fa-scissors fa-flip-horizontal me-2"></i>Image cropper</a>
                    <a href="{{ url_for('maintenance') }}" class="nav-item nav-link">
                        <i class="fa-solid fa-circle-exclamation me-2"></i>Image pixelate</a>
                    <a href="{{ url_for('maintenance') }}" class="nav-item nav-link">
                        <i class="fa-solid fa-circle-exclamation me-2"></i>Image censoring</a>
                    <a href="{{ url_for('maintenance') }}" class="nav-item nav-link">
                        <i class="fa-solid fa-circle-exclamation me-2"></i>Image upscaling</a>
                </div>

            </nav>
        </div>
        <!-- Sidebar End -->

        <!-- Content Start -->
        {% block content %}{% endblock %}
        <!-- Content End -->

        <!-- Footer Start -->
        <footer class="fixed-bottom">
            <div class="container-fluid pt-3">
                <div class="bg-secondary p-3">
                    <div class="row">
                        <div class="col-12 col-sm-6 text-center text-sm-start">
                            &copy; <a href="">FunTools</a>, All Right Reserved.
                        </div>
                        <div class="col-12 col-sm-6 text-center text-sm-end">
                            <a href="https://github.com">NS</a>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Footer End -->


    </div>

    <!-- JavaScript Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/lib/chart/chart.min.js"></script>

    <script src="../static/js/main.js"></script>

    {% block scripts %}{% endblock %}
</body>

</html>
